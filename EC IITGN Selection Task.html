<!DOCTYPE html>
<html>
<head>
    <meta charset=""utf-8>
    <meta name="viewport" content="width-device-width,initial-scale=1">
    <title>Submit to Google Sheets</title>
    <style type="text/css">
        *
        {
            margin: 0; 
        }
        body
        {
            width:100%;
            height:100vh;
            background:rgb(0, 255, 217);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <form name="submit-to-google-sheet">
        <h1>Apply for the post of Technical Officer</h1><br><br>
        
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br> 
        
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"><label>Male</label> 
        <input type="radio" name="gender" value="Female"><label>Female</label><br><br> 

        <label>Batch:</label><br>
        <input type="text" name="batch"><br><br> 

        <label>Discipline:</label><br>
        <input type="text" name="discipline"><br><br> 

        <input type="submit" name="submit"><br>

        <span id="success"></span>
    </form>

    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyNd64kgWekqAhmRoJkXlHggakg4v5jl9TYQWKNx1TkPhqL1Ub8Kf58fKxhdnnQ9y4H5Q/exec'
  const form = document.forms['submit-to-google-sheet']
  const success = document.getElementById('success');      
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response =>{
        success.innerHTML="data successfully submitted";

        setTimeout(function()
        {
            success.innerHTML="";
        },3000)
        form.reset();
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
